<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
  
<body>
  <!-- <div class="navbar"> -->
  <header>
    <nav class="Mynav">
    <div class="menu" id="menubtn">
      <div></div>
      <div></div>
      <div></div>
    </div>
     <ul id="sidemenu">
      <li><a href="#" class="btn" id="random">Random</a></li>
      <li><a href="#" class="btn" id="BubbleSort">Bubble sort </a></li>
      <li><a href="#" class="btn" id="SelectionSort">Selection Sort</a></li>
      <li><a href="#" class="btn" id="InsertionSort">Insertion Sort</a></li>
      <li><a href="#" class="btn" id="QuickSort">Quick Sort</a></li>
      <li><a href="#" class="btn" id="MergeSort">Merge Sort</a></li>
      <li><a href="#" class="btn" id="HeapSort">Heap Sort</a></li>
      <div class="sidemenu-close">&times;</div>
    </ul>
  </div>
    <div class="controls">
      <label for="input" class=label>Size</label>
      <input class="noa" id="numberofarray" type="Range" value="15" min="10" max="60" step=1 oninput="numberOfArray()" name="no of arrays" placeholder="No of Arrays" /> 
      <label for="Range" class=label>Speed</label>
      <input class="slider" id="speedofvisual" type="Range" min=1 max=4 step="1" />
    </div>
    </nav>
    </header>
  <!-- </div> -->
  <section class="visual-sec">
  <div id="left-container">
    
  </div>
<div id="container"> 

</div>
<div id="right-container" style=opacity="0">
  <div class="log">
      <h2>
        Log
      </h2>
      <h3>
        Sorting finished in
      </h3>
      <p id="Atime"></p>
      <h3>
        Elements sorted
      </h3>
      <p id="Asize"></p>
    </div>
</div>
</section>
<div class="bcontrol">
<div class="description" id="desc">
  <div>
 <h3>Complexity</h3>
 <table class="complexity">
   <tr>
     <td>Best Case</td>
     <td id="Best Case"></td>
   </tr>
   <tr>
     <td>Average Case</td>
     <td id="Average Case"></td>
   </tr>
   <tr>
     <td>Worst Case</td>
     <td id="Worst Case"></td>
   </tr>
 </table>
 </div>
</div>

<div class="customarray" id="ca">
  <div>
  <h3>Enter Array</h3>
    <table id="custominput">
      <tr>
  <td><input type="number" value="11" class="arr" name="array" id=""></td>
  <td><input type="number" value="9" class="arr" name="array" id=""></td>  
  <td><input type="number" value="87" class="arr" name="array" id=""></td>
  <td><input type="number" value="7" class="arr" name="array" id=""></td>  
  <td><input type="number" value="61" class="arr" name="array" id=""></td>
  </tr>
  
  <tr>
     <td><input type="number" value="99" class="arr" name="array" id=""></td>
     <td><input type="number" value="91" class="arr" name="array" id=""></td>
     <td><input type="number" value="78" class="arr" name="array" id=""></td>
     <td><input type="number" value="77" class="arr" name="array" id=""></td>
     <td><input type="number" value="690" class="arr" name="array" id=""></td>
   </tr>
  </table>
  </div>
  <div>
  <button class="customarray-btn" onclick="customArray()">Custom Array</button>
  </div>
</div>
  <div class="customarray-switch"><span id="openbtn"><</span><span id="closebtn">></span></div>
</div>

<script src="Index.js" type="text/javascript" charset="utf-8"></script>
<script src="menu.js" type="text/javascript" charset="utf-8"></script>
<script src="visual.js" type="text/javascript" charset="utf-8"></script>
<script src="Bubble_sort.js" type="text/javascript" charset="utf-8"></script>
<script src="Selecton_sort.js" type="text/javascript" charset="utf-8"></script>
<script src="Quick_sort.js" type="text/javascript" charset="utf-8"></script>
<script src="Insertion_sort.js" type="text/javascript" charset="utf-8"></script>
<script src="Merge_sort.js" type="text/javascript" charset="utf-8"></script>
<script src="Heap_sort.js" type="text/javascript" charset="utf-8"></script>



</body>

</html>
